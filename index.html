<!DOCTYPE html>
<html>
<head>
 <title>Zurich HQ Traffic Map</title>
 <meta charset="utf-8">
 <style>
   #map {
     height: 100vh;
     width: 100%;
   }
   /* Custom label style */
   .marker-label {
     font-size: 20px;
     font-weight: bold;
     color: #003366;
     background: white;
     padding: 2px 6px;
     border-radius: 4px;
     border: 1px solid #ccc;
     white-space: nowrap;
     transform: translate(-50%, 5px); /* center & push below icon */
     position: absolute;
   }
 </style>
 <script src="https://urldefense.com/v3/__https://maps.googleapis.com/maps/api/js?key=__;!!G6MNE2S8Nw!l34qgaAJTvjE0NVI2VYEV3HbKYXQcV-Sg4TepDOLHjHf8XhHOTVTfkYz16MSah51Ba6zij_8YQ3sNKB_29VxXyk6I_2MJlY$ <your key>"></script>
<script>
<script>
   function initMap() {
     const zurichHQ = { lat: 42.06211824039412, lng: -88.0464056911387 };
     const map = new google.maps.Map(document.getElementById("map"), {
       zoom: 13,
       center: zurichHQ,
       mapTypeId: "roadmap"
     });
     // Add traffic layer
     const trafficLayer = new google.maps.TrafficLayer();
     trafficLayer.setMap(map);
     // Custom building marker
     const marker = new google.maps.Marker({
       position: zurichHQ,
       map: map,
       title: "Zurich Insurance Group HQ",
       icon: {
         url: "./zurich_center.png",
         scaledSize: new google.maps.Size(100, 100)
       }
     });
     // Custom overlay for permanent label
     const labelDiv = document.createElement("div");
     labelDiv.className = "marker-label";
     labelDiv.innerText = "Zurich Center";
     const label = new google.maps.OverlayView();
     label.onAdd = function () {
       const panes = this.getPanes();
       panes.overlayLayer.appendChild(labelDiv);
     };
     label.draw = function () {
       const projection = this.getProjection();
       const pos = projection.fromLatLngToDivPixel(zurichHQ);
       labelDiv.style.left = pos.x + "px";
       labelDiv.style.top = (pos.y + 20) + "px"; // push below marker
     };
     label.onRemove = function () {
       labelDiv.parentNode.removeChild(labelDiv);
     };
     label.setMap(map);
   }
 </script>
</head>
<body onload="initMap()">
 <div id="map"></div>
</body>
</html>
