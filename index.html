<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Live Traffic - Schaumburg</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
     html, body, #map { height: 100%; width: 100%; margin: 0; }
</style>
<script>
     // Zurich Center, Schaumburg, IL coordinates
     const DEFAULT_CENTER = { lat: 42.033362, lng: -88.052403 };
     const DEFAULT_ZOOM = 14; // zoomed in a bit tighter than city-wide
     function initMap(center = DEFAULT_CENTER) {
       const map = new google.maps.Map(document.getElementById("map"), {
         center,
         zoom: DEFAULT_ZOOM,
         disableDefaultUI: true,
         gestureHandling: "none",
         keyboardShortcuts: false,
         clickableIcons: false,
         mapTypeId: "roadmap",
         styles: [
           { featureType: "poi", stylers: [{ visibility: "off" }] } // optional cleanup
         ]
       });
       const trafficLayer = new google.maps.TrafficLayer();
       trafficLayer.setMap(map);
     }
     // Optional geolocation (if supported on the device)
     function init() {
       if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(
           pos => initMap({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
           ()  => initMap(DEFAULT_CENTER),
           { timeout: 3000 }
         );
       } else {
         initMap(DEFAULT_CENTER);
       }
     }
     window.init = init;
</script>
<script async
     src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=init">
</script>
</head>
<body><div id="map"></div></body>
</html>
